{% extends "base_template.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Dashboard</h1>
    <p class="text-muted">Overview of the latest statistics and data.</p>

    <div class="row">
        <!-- Tarjetas de estadÃ­sticas -->
        <div class="col-lg-3 col-md-6">
            <div class="card bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title" style="color: black;">Total Datasets</h5>
                    <p class="card-text display-4" style="color: black;">{{ total_datasets }}</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title" style="color: black;">Total Views</h5>
                    <p class="card-text display-4" style="color: black;">{{ total_views }}</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card bg-info mb-3">
                <div class="card-body">
                    <h5 class="card-title" style="color: black;">New Uploads</h5>
                    <p class="card-text display-4" style="color: black;">{{ new_uploads }}</p>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-6">
            <div class="card bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title" style="color: black;">Active Users</h5>
                    <p class="card-text display-4" style="color: black;">{{ active_users }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
